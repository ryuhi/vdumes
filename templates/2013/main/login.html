<%{include file='main/header.html'}%>
<form action="?c=main&amp;a=check" method="post" name="login" id="login">
<table width="500" align="center" cellpadding="0" cellspacing="0" id="setlogin" style="width:980px; border:1px solid #ccc; height:200px;">
  <tr>
    <td><%{T w='username'}%></td>
    <td height="40"><label for="username"></label>
      <input name="username" type="text" id="username" size="30" /></td>
  </tr>
  <tr>
    <td><%{T w='password'}%></td>
    <td height="40"><label for="password"></label>
      <input name="password" type="password" id="password" size="50" maxlength="255" /></td>
  </tr>
  <tr>
    <td><%{T w='verfiypass'}%></td>
    <td height="40"><label for="repass"></label>
      <input name="repass" type="password" id="repass" size="50" maxlength="255" /></td>
  </tr>
  <tr>
    <td><%{T w='captcha'}%></td>
    <td height="40">
      <label>
      <input name="verifycode" type="text" id="verifycode" />
      </label>
      <img src="<%{spUrl c=main a=_vcode}%>"  onclick="this.src='<%{spUrl c=main a=_vcode}%>&id='+Math.random()*5;" alt="click to change captcha" title="click to change captcha" style="cursor:pointer;" /></td>
  </tr>
  <tr>
    <td height="40"><label for="lang"><%{T w='language'}%></label></td>
    <td height="40"><select name="lang" id="lang">
      <option value="zh_CN">Simplified Chinese</option>
      <option value="ja">Japanese</option>
    </select></td>
  </tr>
  <tr>
    <td height="40" colspan="2"><input type="submit" name="submit" id="submit" value="<%{T w='login'}%>" /></td>
    </tr>
</table>
</form>
		</body>
		</html>
